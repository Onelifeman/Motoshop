<body>
  <div class="header">
    <h1>LOGO</h1>

    <section id="click">
      <a href="index.html">Accueil</a>
      <a href="produits.html">Nos produits</a> 
      <a href="">Services clients</a>
      <a href="#a_propos">A propos</a>
    </section>


    <input type="checkbox" hidden id="btn">
    <label for="btn" id="drop-menu">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/1024px-Hamburger_icon_white.svg.png" width="20">

    <a href="panier.html"><img class="logo" src="images/panier (1).png" alt="Logo 2" width="20" height="20"></a>

      <a href="">Services clients</a>
      <a href="#a_propos">A propos</a>
      <a href="inscription.html">Connectez-vous</a>
    </div>
  </div>






  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign Up</label>
        <input type="text" name="txt" placeholder="Nom d'utilisateur" required>
        <input type="email" name="Email" placeholder="Email" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button type="submit">S'identifier</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Log In</label>
        <input type="email" placeholder="Email" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button type="submit">S'identifier</button>
      </form>
    </div>

  </div>
</body>
</html>
